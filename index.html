<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Near Fujisoba</title>
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>ここから近い富士そば</h1>
<div id="app">

<section class="nf-shop" is="nf-shop" :shop="nearestShop"></section>

<template id="nf-shop">
<section>
<h1 class="nf-shop__name">{{ shop.name }}</h1>

<div is="nf-googleMap" class="nf-shop__map" :geo="shop.geo" :location-name="shop.name" :zoom="16"></div>

<ul class="sh-shop__infoList">
<li v-if="shop.address">住所 : {{ shop.address }}</li>
<li v-if="shop.location">アクセス : {{ shop.location }}</li>
<li v-if="shop.telephone">電話 : {{ shop.telephone }}</li>
<li v-if="shop.parentOrganization.name">運営会社 : {{ shop.parentOrganization.name }}</li>
<li v-if="shop.paymentAccepted">支払い方法 : {{ shop.paymentAccepted }}</li>
</ul>
</section>
</template>

<template id="nf-googleMap">
<div class="iframeMap">
<iframe class="iframeMap__frame"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB8JV1UkMaiLnlnIWoNsJDVMP7gic4YyTI&amp;q=富士そば+{{ locationName }}&amp;center={{ geo.latitude }},{{ geo.longitude }}&amp;zoom={{zoom}}">
</iframe>
</div>
</template>

<!-- #app --></div>

<footer>
<p>© 2016 Soichi Masuda</p>
<p>Love <a href="http://fujisoba.co.jp/">富士そば</a></p>
</footer>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8JV1UkMaiLnlnIWoNsJDVMP7gic4YyTI"></script>
<script src="js/vue.min.js"></script>
<script src="js/geolib.js"></script>
<script src="js/main.js"></script>
</body>
</html>

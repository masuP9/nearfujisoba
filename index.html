<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Near Fujisoba</title>
<meta name="viewport" content="width=device-width" />
</head>
<body>
<script id="shopJSON" type="application/ld+json">
[
  {
    "@context": "http://schema.org/",
    "@type": "FoodEstablishment",
    "name": "富士そば 石神井公園店",
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "35.7435211",
      "longitude": "139.6034755"
    }
  },
  {
    "@context": "http://schema.org/",
    "@type": "FoodEstablishment",
    "name": "富士そば 笹塚店",
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "35.6739914",
      "longitude": "139.6652148"
    }
  }
]
</script>
<h1>ここから近い富士そば</h1>
<div id="app">

<ol id="shopList">
<li v-for="shop in shops">
{{ shop.name }}
<dl>
<dt>latitude</dt>
<dd>{{shop.geo.latitude}}</dd>
<dt>longitude</dt>
<dd>{{shop.geo.longitude}}</dd>
</dl>
</li>
</ol>
<!-- #app --></div>

<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/geolib/dist/geolib.js"></script>
<script src="js/main.js"></script>
</body>
</html>

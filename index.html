<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Near Fujisoba</title>
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>ここから近い富士そば</h1>
<div id="app">
<div id="nearestShop" class="nearestShop">
<h2 class="nearestShop__title">{{ nearestShop.name }}</h2>
<div class="nearestShop__map iframeMap">
<iframe class="nearestShop__mapFrame iframeMap__frame" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB8JV1UkMaiLnlnIWoNsJDVMP7gic4YyTI&amp;q=富士そば+{{ nearestShop.name }}&amp;center={{ nearestShop.geo.latitude }},{{ nearestShop.geo.longitude }}"></iframe>
</div>
<dl>
<dt>latitude</dt>
<dd>{{ nearestShop.geo.latitude }}</dd>
<dt>longitude</dt>
<dd>{{ nearestShop.geo.longitude }}</dd>
</dl>
<!-- /#nearestShop --></div>
<!-- #app --></div>

<footer>
<p>© 2016 Soichi Masuda</p>
<p>Love <a href="http://fujisoba.co.jp/">富士そば</a></p>
</footer>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8JV1UkMaiLnlnIWoNsJDVMP7gic4YyTI"></script>
<script src="js/vue.min.js"></script>
<script src="js/geolib.js"></script>
<script src="js/main.js"></script>
</body>
</html>
